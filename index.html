<!DOCTYPE html>

<html>
    <head>
        <title>Team 12 Video Poker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
        <script src="backEnd.js" type="text/javascript"></script>
        <script src="frontEnd.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Video Poker</h1>
        <h2>A game of luck and skill</h2>
        <div id=content>
            <div id="enterName">
	       <label>Enter your name to play: </label>
	       <input type="text" name="player_name" maxlength="50" value="Player1" />
            </div>
            <div class=content>
            <canvas id="myCanvas" width="900" height="500" />
            </div>
            <div id="holdButtons">
                <button id="hold1" onclick="setSelected(0)">Hold</button>
                <button id="hold2" onclick="setSelected(1)">Hold</button>
                <button id="hold3" onclick="setSelected(2)">Hold</button>
                <button id="hold4" onclick="setSelected(3)">Hold</button>
                <button id="hold5" onclick="setSelected(4)">Hold</button>
            </div>
            <div id="blankSpace">
                <br />
                <br />
            </div>
            <div id="center">
                <button id="newGame">New Game</button>
                <button id="1" name="betOne">Bet One</button>
                <button id="5" name="betMax">Bet Max</button>
                <button id="draw">Draw</button>
            </div>
        </div>
        <footer>
            <label>Feel you've practiced enough? Play other poker games online!<label>
            <p><a href="http://www.videopokercity.com/">Free Video Poker Online!</a></p>
            <p><a href="http://wizardofodds.com/games/video-poker/">Tips and Tricks!</a></p>
        </footer>
    </body>
</html>
