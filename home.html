	<title>Texas Hold'em</title>

<body>
    <h1>Texas Hold'em</h1>
    <h2>A game of luck and skill</h2>
    <div id="content">
        <div id="enterName">
	    <label>Enter your name to play: </label>
	    <input type="text" name="player_name" maxlength="50" value="Player1" onClick="eraseName()"/>
        </div>
        <canvas id="myCanvas" width=900 height=500></canvas>
        <div id="center">
                <button id="newGame">New Game</button>
                <button id="1" name="betOne">Bet One</button>
                <button id="5" name="betMax">Bet Max</button>
                <button id="draw">Draw</button>
        </div>
        <div id="scoreOutput">
            <output>
                <label>Your current score is: </label>
            </output>
        </div>
    </div>
    <footer>
        <label>Feel you've practiced enough? Play other Texas Hold 'Em games online!<label>
        <p><a href="http://www.pogo.com/games/no-limit-texas-holdem-poker">Pogo.com Texas Hold 'Em</a></p>
        <p><a href="load_airplane.html">Are you a charter company with a fleet?</a></p>
    </footer>
